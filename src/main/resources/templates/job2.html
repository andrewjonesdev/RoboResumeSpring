<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Little Black Book Job Post</title>
    <th:block th:replace="base2 :: head"></th:block>
</head>
<body>
<th:block th:replace="base2 :: nav"></th:block>

<div class="container">
    <br /><br /><br />
    <h4>Job Post</h4>

    <form th:action="@{/job}" th:object="${job}" method="post">
        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" class="form-control" id="title" placeholder="Job Title"
                   th:field="*{jobTitle}"/>
        </div>
        <div class="form-group">
            <label for="employer">Employer</label>
            <input type="text" class="form-control" id="employer" placeholder="Employer"
                   th:field="*{jobEmployer}"/>
        </div>
        <div class="form-group">
            <label for="startMonth">Start Month </label>
            <input type="number" class="form-control" id="startMonth" value="12"
                   min="1" max="12" th:field="*{jobStartMonth}"/>
        </div>
        <div class="form-group">
            <label for="startYear">Start Year</label>
            <input type="number" class="form-control" id="startYear" value="2017"
                   min="2017" max="2018" th:field="*{jobStartYear}"/>
        </div>
        <div class="form-group">
            <label for="jobMinSalary">Minimum Salary </label>
            <input type="text" class="form-control" id="jobMinSalary" placeholder="Minimum Salary"
                    th:field="*{jobMinSalary}"/>
        </div>
        <div class="form-group">
            <label for="jobMaxSalary">Maximum Salary</label>
            <input type="text" class="form-control" id="jobMaxSalary" placeholder="Maximum Salary"
                   th:field="*{jobMaxSalary}"/>
        </div>
        <div class="form-group">
            <label for="duties">Duties</label>
            <textarea type="text" class="form-control" id="duties" placeholder="Duties"
                      th:field="*{jobDuties}"/>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>

    <table class="table table-striped">
        <tr>
            <th>Job Title</th>
            <th>Employer</th>
            <th>Start Date</th>
            <th>Salary Range</th>
            <th>Duties</th>
        </tr>
        <tr th:each="row : ${jobs}">
            <td th:text="${row.jobTitle}"></td>
            <td th:text="${row.jobEmployer}"></td>
            <td th:text="${row.getJobStringStartMonth()} + ' ' +${row.jobStartYear}"></td>
            <td th:text="'$'+${row.jobMinSalary}+ '-' +'$'+${row.jobMaxSalary}"></td>
            <td th:text="${row.jobDuties}"></td>

        </tr>
    </table>

</div><!-- /.container -->

<th:block th:replace="base2 :: footlinks"></th:block>
</body>
</html>
