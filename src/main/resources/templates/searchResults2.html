<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Little Black Book Login</title>

    <th:block th:replace="base2 :: head"></th:block>
</head>
<body>
<th:block th:replace="base2 :: nav"></th:block>

<div class="container">
    <br/><br/><br/><br/>
    <div class="starter-template">
    </div>
    <br />
    <table class="table table-striped">
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>School</th>
        </tr>
        <tr th:each="row : ${results}">
            <td th:text="${row.fullName}"></td>
            <td th:text="${row.email}"></td>
            <td><form class="form-inline" th:action="@{/generate}" th:object="${rb}" method="post">
                <div class="radio">
                    <label>
                        <input type="radio" name="blankRadio" id="blankRadio1" value="${row.id}" th:field="*{rbValue}" aria-label="..."/>
                    </label>
                </div>
                <button type="submit" class="btn btn-default">View Resume</button>
            </form></td>


        </tr>
    </table>
</div><!-- /.container -->

<th:block th:replace="base2 :: footlinks"></th:block>
</body>
</html>
